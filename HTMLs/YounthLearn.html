<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <title>多字模板图生成</title>
  <meta name="description" content="用单张图片和文字（位置、色彩、字号）生成图片，附赠大学『青年大学习』便利性"/>
  <script src="qndxx.js"></script>
</head>

<body>
  <label>上传图片</label><input id="file-img" type="file" accept="image/*"/>
  <div>
    <img id="img-loaded" alt="" hidden></img>
    <canvas id="paint" hidden></canvas> <!-- 2 backend helper node -->
    <label>X</label><input id="slider-img-w" type="range"/>
    <label>Y</label><input id="slider-img-h" type="range"/>
  </div>
  <div>
    <img id="img-out" alt="Output"></img>
    <div id="pan-config">
      <textarea id="text" placeholder="在此输入文字内容……"></textarea>
      <label>色彩</label><input id="text-color" value="#000000"/>
      <label>字号</label><input id="text-size" type="number" value="20"/>
    </div>
  </div>
<script>[].slice.call(document.getElementsByTagName("LABEL")).forEach(function(e) { e.textContent += "："; e.setAttribute("for", e.nextElementSibling.id); });</script>
