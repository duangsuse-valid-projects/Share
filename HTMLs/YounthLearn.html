  <label>上传图片</label><input id="file-img" type="file" accept="image/*"/>

    <canvas id="paint" style="display:none"></canvas>
  </div>
  <div>
    <img id="img-out" alt="Output"></img>
    <ul id="list-config">
      <li class="persist-cfg"><textarea id="text" placeholder="在此输入文字内容……"></textarea>
      <label>X</label><input id="text-x" type="range"/>
      <label>Y</label><input id="text-y" type="range"/>
      <label>色彩</label><input id="text-color" value="black"/>
      <label>字号</label><input id="text-size" type="number" value="80"/></li>
    </ul>
  </div>
