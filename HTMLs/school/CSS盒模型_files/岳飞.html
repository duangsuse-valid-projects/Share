<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>精忠报国</title>
		<style>
			img.人物 { width:40%; border: 5px solid red; margin: 10px 10px; }
			#岳飞图 {float:left;}
			div.诗词 {text-align:center;}
			.诗词 p {text-align: start; word-wrap: break-word; padding-left: 6px;}
			.诗词 p::before { content: open-quote "  "; }
		</style>
	</head>
	<body>
		<img id="岳飞图" class="人物" alt="精忠报国图" src="岳飞.jpg"/>
		<div class="诗词">
		<h2>满江红</h2>
		<p>怒发冲冠，不打字，凭复制粘贴。抬望眼，不是人工，仰天长啸，壮怀激烈。</p>
		<p>苟利国家生死以，岂因祸福避趋之？</p>
		</div>
	</body>
</html>
